                        <template when-route="/water">

                                    <div class="content">
                                        <h2>Water types</h2>

                                        <p>Here the various water types and the cost in water consumption for producing certain goods is listed.</p>

                                        <dl>
                                            <dt>Blue water</dt>
                                            <dd>Fresh surface and groundwater, in other words, the water in freshwater lakes, rivers and aquifers</dd>
                                            <dt>Green water</dt>
                                            <dd>The precipitation on land that does not run off or recharge the groundwater but is stored in the soil or temporarily stays on top of the soil or vegetation. Eventually, this part of precipitation evaporates or transpires through plants. Green water can be made productive for crop growth (although not all green water can be taken up by crops, because there will always be evaporation from the soil and because not all periods of the year or areas are suitable for crop growth).</dd>
                                            <dt>Grey water footprint</dt>
                                            <dd>The grey water footprint of a product is an indicator of freshwater pollution that can be associated with the production of a product over its full supply chain. It is defined as the volume of freshwater that is required to assimilate the load of pollutants based on natural background concentrations and existing ambient water quality standards. It is calculated as the volume of water that is required to dilute pollutants to such an extent that the quality of the water remains above agreed water quality standards.</dd>
                                        </dl>

                                        <p><i>Taken from the <a href="http://www.waterfootprint.org/?page=files/Glossary">Water Foot print glossary</a></i>.</p>

                                        <h2>Average water needed for various products</h2>

                                        <ul>
                                            <li>A hamburger: 2 400 liters</li>
                                            <li>One kilogram of beef: 16 000 liters</li>
                                            <li>One kilogram of wheat: 1 200 liters</li>
                                            <li>One kilogram of rice: 2 700 liters</li>
                                            <li>One liter of milk: 900 liters </li>
                                            <li>One kilogram of cheese: 5 000 liters</li>
                                            <li>One kilogram of corn: 900 liters</li>
                                            <li>One tomato: 13 liters</li>
                                            <li>One kilogram of chicken: 3 900 liters</li>
                                            <li>One bag of potato chips: 185</li>
                                            <li>One cup of coffee: 140 liters</li>
                                            <li>One cup of tea: 35 liters</li>
                                            <li>One glass of apple juice: 190 liters</li>
                                            <li>One glass of wine: 120 liters</li>
                                            <li>One liter of tap water: 1,05 liters</li>
                                            <li>One cotton t-shirt: 4 100 liters</li>
                                            <li>One micro chip: 32 liters</li>
                                        </ul>
                                    </div>

                                </div>
                            </section>
