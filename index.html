<!DOCTYPE html>
<html>
<head>
    <title>Streem</title>

    <!-- Mobile set-up -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- 1. Load for polyfill support -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    
    <!-- Polymer core elements -->
    <link rel="import" href="bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-pages/core-pages.html">

    <!-- Polymer Paper/Material design elements -->
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="stylesheet" href="css/base.css" shim-shadowdom>
</head>

<!-- Possible trick to avoid FOUC: <body unresolved> -->
<body unresolved>

    <core-scroll-header-panel condenses>
        <core-toolbar class="tall">

            <div flex></div>
            <paper-icon-button id="searchbutton" icon="search"></paper-icon-button>
            <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
            <h1 class="bottom indent title">Streem</h1>
        
        </core-toolbar>

        <paper-tabs id="main-nav" class="bottom fit" selected="0">
            <paper-tab>Company footprint</paper-tab>
            <paper-tab>Help organizations</paper-tab>
            <paper-tab>About</paper-tab>
        </paper-tabs>

        <div class="content" style="height: 2000px">

            <core-pages id="content-pages">
                <div>
                    <!-- <paper-shadow class="card" z="1">Page 1</paper-shadow> -->
    
                    <core-pages id="quotes">
                        <div>
                            <div class="quote-wrapper">
                                <blockquote><p>768 million people remain without access to an improved source of water and 2.5 billion remain without access to improved sanitation</p></blockquote>
                                <div class="mb-attribution">
                                    <cite><a href="http://www.unicef.org/media/media_69091.html">Unicef</a></cite>
                                </div>
                                <paper-fab icon="arrow-forward" class="blue" title="Next information"></paper-fab>
                            </div>
                        </div>
                    
                        <div>
                            <div class="quote-wrapper">
                                <blockquote><p>Second quote</p></blockquote>
                                <div class="mb-attribution">
                                    <cite><a href="http://www.unicef.org/media/media_69091.html">Someone else</a></cite>
                                </div>
                                <paper-fab icon="arrow-forward" class="blue" title="Next information"></paper-fab>
                            </div>                            
                        </div>
                        
                        <div>
                            <div class="quote-wrapper">
                                <blockquote><p>Third quote</p></blockquote>
                                <div class="mb-attribution">
                                    <cite><a href="http://www.unicef.org/media/media_69091.html">Someone else</a></cite>
                                </div>
                                <paper-fab icon="arrow-forward" class="blue" title="Next information"></paper-fab>
                            </div>
                        </div>
                    </core-pages>
                    
                    <!-- <paper-fab icon="create" class="green" title="Make a difference">Make a difference</paper-fab> -->
                </div>
                <div>Page 2</div>
                <div>Page 3</div>
            </core-pages>
        </div>
    </core-scroll-header-panel>

    <script src="js/base.js"></script>
    

</body>
</html>
